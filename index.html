<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
    <main>
        <div>

        </div>
        <section>
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
            <form action="#" method="GET" autocomplete="on">
                <label for="ilogin"> <span class="material-symbols-outlined">person</span>
                    <input type="email" name="login" id="ilogin" required placeholder="Seu login" autocomplete="email">
                </label>

                <label for="isenha"> <span class="material-symbols-outlined">vpn_key</span>
                    <input type="password" name="senha" id="isenha" required placeholder="Sua senha">
                </label>

                <label for="ienviar" class="botao">
                    <input type="submit" name="enviar" id="ienviar" value="Entrar">
                </label>

                <label for="iesqueci" class="botao">
                    <input type="button" name="esqueci" id="iesqueci" value="Esqueci a senha">
                </label>
            </form>
        </section>
    </main>
</body>
</html>
